	<link rel="shortcut icon" type="image/x-icon" href="http://static.ssgcdn.com/ui/common/img/ssg.ico">
</head>
<body style="overflow: hidden;">

<div id="descContents">

 <p align="center"><img alt="상세" src="./162018042616065073525017358501_415.jpg" style="width: 700px; height: 954px;"><br> &nbsp;<img alt="1" src="./132019012113233399886839983783_380.jpg" style="width: 700px; height: 6224px;">&nbsp;</p></div>

<script type="text/javascript" src="./jquery-1.9.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var reqFlag = 'Y';
	
	// 이미지 정상 로딩 여부 체크
	$('#descContents').find('img').each(function(){
		$(this).error(function(){
			if(reqFlag == 'Y'){
				var msg = "itemDtlDescHtml ImgErr";
				var imgUrl = $(this).attr('src');
				var itemUrl = $(location).attr('href');
									
				var xhr = new XMLHttpRequest();
				xhr.open('GET', '/ajax/imgErrObserver.ssg?itemId=' + encodeURIComponent('1000031800783') + '&msg=' + encodeURIComponent(msg) + '&itemUrl=' + encodeURIComponent(itemUrl) + '&imgUrl=' + encodeURIComponent(imgUrl));
				xhr.send();
				
				reqFlag = 'N' // 에러 로그는 한번만 남기기 위해 플래그값 변경.
				
				return false;
			}
		});
	});
});

$(window).load(function() {
	if(!$('#_ifr_html',parent.document).length){ // 캡처 이미지 생성을 위해 직접 호출 하는 케이스엔 css 별도 적용
		$("head").append("<link>");
		var css = $("head").children(":last");
		css.attr({
			rel:  "stylesheet",
			type: "text/css",
			href: "//static.ssgcdn.com/ui/ssg/css/detail_ifr_m.css"
		});
		$('body').append("<div id='loadCk'></div>"); //페이지 로딩 완료 표시(캡쳐시 체크)
	}else{ //상세에서 호출 하는 케이스
		$('body').css('overflow','hidden');
		$('#_ifr_html',parent.document).css("height", $(document.body).height()+ "px");
		var alink = [];
		$('a, area').each(function(i) {
			alink[i] = $('a, area').eq(i).attr('href');
			if(typeof alink[i] != "undefined"){
				if (alink[i].substr(0, 1) == '#'){
					$('a, area').eq(i).attr('target', "");
				}else{
					$('a, area').eq(i).attr('target', "_blank");
				}
			}
		});
	}
});
</script>

</body></html>
