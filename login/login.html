<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
        <script src="http://dmaps.daum.net/map_js_init/postcode.v2.js?autoload=false"></script>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="row_sign_up">
            <form id="content_form">
                <div class="row">
                    <div class="col">
                        <input
                            name="id_control"
                            type="text"
                            class="form-control id_control"
                            placeholder="ID"
                            required
                        />
                        <div class="idError"></div>
                    </div>
                    <div class="col">
                        <input
                            name="pw_control"
                            type="text"
                            class="form-control pw_control"
                            placeholder="PW"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            required
                        />
                        <div class="pwError"></div>
                        </div>
                    <div class="col">
                        <input
                            name="name_control"
                            type="text"
                            class="form-control name_control"
                            placeholder="Name"
                        />
                        <div class="nameError"></div>
                    </div>
                    <div class="form-group">
                        <input
                            name="email_control"
                            type="email"
                            class="form-control email_control"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp"
                            placeholder="name@example.com"
                        />
                    <small id="emailHelp" class="form-text text-muted"
                        >We'll never share your email with anyone else.</small
                    >
                    <div class="emailError"></div>
                </div>
            </form>
        </div>
            <div class="address_search">
                <div class="input-group mb-3">
                    <input
                        type="text"
                        class="form-control address_input"
                        placeholder="Address"
                        aria-label="Recipient's username"
                        aria-describedby="button-addon2"
                    />
                    <div class="input-group-append">
                        <a
                            href="#"
                            id="zipcode_search"
                            class="address_control btn btn-outline-secondary"
                            >우편번호 찾기</a
                        >
                    </div>
                </div>
            </div>
            
            <div class="gender_select">
                <input type="radio" name="gender" value="male" class="gender_s">Male
                <input type="radio" name="gender" value="female" class="gender_s">Female
                <input type="radio" name="gender" value="other" class="gender_s">Other
            </div>

            <button type="submit" class="btn btn-outline-success signin_btn">
                SIGN IN
            </button>
            <button type="submit" class="btn btn-outline-success" id="btn_load">
                    load
            </button>
        </div>

        <div id="message_id">
            <h3>ID must contain the following:</h3>
            <!-- <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p> -->
        </div>

        <div id="message_pw">
            <h3>Password must contain the following:</h3>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">
                A <b>capital (uppercase)</b> letter
            </p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="login.css"
        />
        <script src="login.js"></script>
    </body>
</html>
