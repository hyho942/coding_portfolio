<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" href="19.03.15.css">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="title">
        <span class="tit">Lottery Number Generator</span>
        <div class="bg_img">
<!-- input/button -->
        <div class="text_game_num">
            <div class="form_input">
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample2">
                        <label class="mdl-textfield__label" for="sample2">Number...</label>
                        <span class="mdl-textfield__error">Input is not a number!</span>
                    </div>
                </form>
            </div>
            <br>
            <div class="btn_get">
                <button class="pop_bt mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">GET</button>
            </div>
        </div>
<!-- popup_numbers -->
        <div id="result">        
            <table class="pop mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                <thead class="table-head">
                    <!-- <tr>
                        <td>Number</td>
                        <td>Recomand Number</td>
                    </tr> -->
                </thead>
                <tbody class="table-body">
                    <!-- <tr class="number_order"><td>1</td><td class="numbers_result">0,0,0,0,0,0</td></tr> -->
                   
                   
                </tbody>
            </table>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="19.03.15.js"></script>
    </body>
</html>
